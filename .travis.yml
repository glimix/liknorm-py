language: python
python: 3.6
env:
  global:
  - PKG_NAME=liknorm
  - CIBW_SKIP="cp27-* cp34-* cp35-*"
  - CIBW_BEFORE_BUILD_LINUX="./before-build-linux"
  - CIBW_BEFORE_BUILD_MACOS="curl -O https://raw.githubusercontent.com/limix/liknorm/master/install && bash install-tmp"
matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        - PYTHON=python
        - PIP=pip
    - os: osx
      language: generic
      env:
        - PYTHON=python3
        - PIP=pip2
      before_install:
        - brew update
        - brew outdated python || brew upgrade python
addons:
  apt:
    packages:
    - libffi-dev
    - libffi6
install:
- bash <(curl -fsSL https://raw.githubusercontent.com/limix/liknorm/master/install)
script:
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis.sh)
- $PIP install cibuildwheel>=0.9.1
- cibuildwheel --output-dir wheelhouse
# - if [ "${TRAVIS_TAG:-}" != "" ]; then
- $PIP install twine
- $PYTHON -m twine upload --skip-existing wheelhouse/*
  # fi
notifications:
  email:
    recipients:
    - danilo.horta@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    tags: true
    repo: limix/liknorm-py
    branch: master
