env:
  global:
    - URL=https://raw.githubusercontent.com/horta/ci/master
    - PKG_NAME=liknorm
    - CIBW_SKIP="cp27-* cp34-* cp35-* *i686*"
    - CIBW_BEFORE_BUILD_LINUX="bash ci/before-build-linux"
    - CIBW_BEFORE_BUILD_MACOS="bash ci/before-build-macos"
    - CIBW_BEFORE_BUILD_WINDOWS="bash ci/before-build-windows"
    - CIBW_TEST_COMMAND="python3 -c \"import $PKG_NAME; import sys; sys.exit($PKG_NAME.test())\""
matrix:
  include:
    - os: linux
      dist: bionic
      language: python
      services: docker
