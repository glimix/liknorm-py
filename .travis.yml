language: python
python: 3.7
env:
  global:
    - PKG_NAME=liknorm
    - CIBW_SKIP="cp27-* cp34-* cp35-* *i686*"
    - CIBW_BEFORE_BUILD_LINUX="bash before-build-linux"
    - CIBW_BEFORE_BUILD_MACOS="bash before-build-macos"
    - CIBW_TEST_COMMAND="python -c \"import $PKG_NAME; import sys; sys.exit($PKG_NAME.test())\""
matrix:
  include:
    - sudo: required
      services:
        - docker
    - os: osx
      language: generic
      before_install:
        - HOMEBREW_NO_AUTO_UPDATE=1 brew unlink python2
        - HOMEBREW_NO_AUTO_UPDATE=1 brew install python3
        - export PATH=$(brew --prefix)/bin:$(brew --prefix)/sbin:$PATH
        - ln -s $(brew --prefix)/bin/python3 $(brew --prefix)/bin/python
        - ln -s $(brew --prefix)/bin/pip3 $(brew --prefix)/bin/pip
        - hash -r
        - python -m pip install --upgrade pip setuptools wheel
addons:
  homebrew:
    packages:
      - python
      - pip
    update: true
  apt:
    packages:
      - libffi-dev
      - libffi6
      - cmake
install:
  - curl -fsSL https://git.io/JerYI | GITHUB_USER=limix GITHUB_PROJECT=liknorm DO_CMD=sudo bash
  - curl -fsSL $URL/travis-check-readme.sh | bash
  - curl -fsSL $URL/travis-py-min-deps.sh | bash
  - curl -fsSL $URL/travis-py-check-style.sh | bash
  - curl -fsSL $URL/travis-py-check-black.sh | bash
  - curl -fsSL $URL/travis-py-dev-test.sh | bash
  - curl -fsSL $URL/travis-py-install-test.sh | bash
script:
  - curl -fsSL $URL/travis-py-sdist-test.sh | bash
  - git clean -xdf
  - python -m pip install cibuildwheel>=1.1.0
  - cibuildwheel --output-dir wheelhouse
  - |
    if [ "${TRAVIS_TAG:-}" != "" ]; then
      python -m pip install twine
      python -m twine upload --skip-existing wheelhouse/*
    fi
  - git clean -xdf
notifications:
  email:
    recipients:
      - danilo.horta@pm.me
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    tags: true
    repo: limix/liknorm-py
    branch: master
    python: 3.6
